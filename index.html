<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Página com Áudio e Vídeo</title>
</head>
<body>
    <h1>Reprodução de Áudio e Vídeo</h1>
    
    <h2>Áudio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>    
    <h2>Vídeo</h2>
    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
    <h2>Vídeo do YouTube</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/ZBWKse-_c8k" frameborder="0" allowfullscreen></iframe>
    <h2>Música do Spotify</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7o2CTH4ctstm8TNelqjb51?si=6dba440e2ec3431e" width="300" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    
</body>
</html>
